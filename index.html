<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-like Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container" id="app">
        <!-- Экран авторизации -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-container">
                <h1>Telegram-like</h1>
                <div class="auth-tabs">
                    <button class="tab-btn active" id="loginTab">Вход</button>
                    <button class="tab-btn" id="registerTab">Регистрация</button>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                </form>
                
                <form id="registerForm" class="auth-form hidden">
                    <input type="text" id="registerUsername" placeholder="@username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                
                <div class="auth-status" id="authStatus"></div>
            </div>
        </div>
        
        <!-- Основной интерфейс мессенджера -->
        <div class="messenger-container hidden" id="messengerContainer">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <span id="currentUsername">@user</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <button class="new-chat-btn" id="newChatBtn">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                
                <div class="search-container">
                    <input type="text" placeholder="Поиск" id="searchInput">
                </div>
                
                <div class="chats-list" id="chatsList">
                    <!-- Список чатов будет здесь -->
                </div>
                
                <div class="sidebar-footer">
                    <button id="createGroupBtn"><i class="fas fa-users"></i> Создать группу</button>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header" id="chatHeader">
                    <div class="chat-info">
                        <span id="chatTitle">Выберите чат</span>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Сообщения будут здесь -->
                </div>
                
                <div class="message-input-container">
                    <input type="text" placeholder="Введите сообщение..." id="messageInput">
                    <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            
            <div class="right-sidebar hidden" id="rightSidebar">
                <div class="right-sidebar-header">
                    <h3>Информация о чате</h3>
                    <button class="close-sidebar-btn" id="closeSidebarBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="chat-info-content" id="chatInfoContent">
                    <!-- Информация о чате будет здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно нового чата -->
    <div class="modal hidden" id="newChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Новый чат</h3>
                <button class="close-modal-btn" id="closeNewChatModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="searchUserInput" placeholder="Найти пользователя по @username">
                <div class="users-list" id="usersList">
                    <!-- Список пользователей будет здесь -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно создания группы -->
    <div class="modal hidden" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Создать группу</h3>
                <button class="close-modal-btn" id="closeCreateGroupModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="groupNameInput" placeholder="Название группы">
                <input type="text" id="groupMembersInput" placeholder="Добавить участников по @username">
                <div class="selected-members" id="selectedMembers">
                    <!-- Выбранные участники будут здесь -->
                </div>
                <div class="available-users" id="availableUsersForGroup">
                    <!-- Доступные пользователи будут здесь -->
                </div>
                <button id="confirmCreateGroupBtn">Создать группу</button>
            </div>
        </div>
    </div>

    <script src="crypto.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
