<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHelper — Виртуальный психолог</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container">
            <h1>MindHelper</h1>
            <nav>
                <a href="#features">Возможности</a>
                <a href="#about">О нас</a>
                <button id="authBtn">Войти</button>
            </nav>
        </div>
    </header>

    <!-- Попап аутентификации -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Анонимный вход</h2>
            <button id="guestLogin">Продолжить как гость</button>
            <div class="auth-divider">или</div>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <!-- Главный экран -->
    <main>
        <section class="hero">
            <div class="container">
                <h2>Ваш персональный ИИ-психолог</h2>
                <p>Анонимно, доступно, 24/7</p>
                <button id="startChatBtn">Начать беседу</button>
            </div>
        </section>

        <!-- Чат-интерфейс (изначально скрыт) -->
        <section id="chatSection" class="hidden">
            <div class="chat-container">
                <div class="chat-header">
                    <img src="assets/bot-avatar.png" alt="AI Psychologist">
                    <h3>MindHelper Bot</h3>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <!-- Сообщения будут здесь -->
                </div>
                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Напишите вашу проблему...">
                    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <p>© 2023 MindHelper. Не заменяет профессиональную помощь.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Добавьте этот код внутри <body> перед закрывающим </main> -->
<section id="themeSelector" class="hidden">
    <div class="container">
        <h3>Выберите тему:</h3>
        <div class="theme-buttons">
            <button data-theme="anxiety">Тревога</button>
            <button data-theme="depression">Депрессия</button>
            <button data-theme="relationships">Отношения</button>
        </div>
    </div>
</section>

<!-- Кнопка экстренной помощи (добавить в чат-интерфейс) -->
<div class="emergency-help">
    <button id="emergencyBtn">
        <img src="assets/emergency-icon.svg" alt="SOS"> Экстренная помощь
    </button>
</div>
</body>
</html>
