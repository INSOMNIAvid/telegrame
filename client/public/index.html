<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Мета-теги и стили остаются прежними -->
    <!-- Добавляем необходимые скрипты -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="/js/crypto.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <!-- Остальная разметка остается прежней -->
    <!-- Добавляем уведомления -->
    <div class="notifications-container" id="notificationsContainer"></div>
    
    <!-- Добавляем модальное окно для звонков -->
    <div class="modal hidden" id="callModal">
        <div class="modal-content call-modal">
            <div class="call-info">
                <div class="call-avatar" id="callAvatar"></div>
                <div class="call-name" id="callName"></div>
                <div class="call-status" id="callStatus">Звонок...</div>
            </div>
            <div class="call-controls">
                <button class="call-btn accept-call" id="acceptCallBtn"><i class="fas fa-phone"></i></button>
                <button class="call-btn reject-call" id="rejectCallBtn"><i class="fas fa-phone-slash"></i></button>
                <button class="call-btn end-call hidden" id="endCallBtn"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
