<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мессенджер</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <div v-if="!isAuthenticated" class="auth-container">
      <div class="auth-form">
        <h2>Вход</h2>
        <input v-model="loginData.username" placeholder="Логин">
        <input v-model="loginData.password" type="password" placeholder="Пароль">
        <button @click="login">Войти</button>
        <button @click="showRegister = true">Регистрация</button>
      </div>
      
      <div v-if="showRegister" class="auth-form">
        <h2>Регистрация</h2>
        <input v-model="registerData.username" placeholder="Логин">
        <input v-model="registerData.password" type="password" placeholder="Пароль">
        <button @click="register">Зарегистрироваться</button>
        <button @click="showRegister = false">Назад</button>
      </div>
    </div>
    
    <div v-else class="messenger-container">
      <div class="header">
        <h1>Мессенджер</h1>
        <button @click="logout">Выйти</button>
      </div>
      <div class="chat-container" ref="chat">
        <div v-for="message in messages" :key="message._id" 
             :class="['message', message.user === currentUser ? 'sent' : 'received']">
          <strong>{{ message.user }}:</strong> {{ message.text }}
        </div>
      </div>
      <div class="input-area">
        <input v-model="newMessage" @keyup.enter="sendMessage" placeholder="Введите сообщение...">
        <button @click="sendMessage">Отправить</button>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
